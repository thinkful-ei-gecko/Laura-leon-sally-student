<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Sally Student Resume</title>
</head>
<body>
    <div id="application-root"></main>
    <script
        src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
    src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script type="text/babel">
      function App(props) {
        return (
          <div id="wrapper">
            <header>
                <h1>{props.name}</h1>
                <h2>Resume</h2>
                <address>
                  <a href="mailto:sallystudent@gmail.com">sallystudent@gmail.com</a>
                  <p>Phone number: 1-800-555-5555</p>
                </address>
              </header>
              <main>
                <img src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg" alt="Picture of Sally" />
                <section>
                  <h3>Education</h3>
                  <p>Duke University: 2005-2009</p>
                </section>
                <section>
                  <h3>Employment History</h3>
                  <div>
                    <p>Walmart | Cashier | 1992-2019</p>
                    <p>Cashier at Walmart, fun job, lorem ipsum lorem ipsum lorem ipsum lorem ipsum</p>
                  </div>
                  <div>
                    <p>Sears | Saleslady | 1927-1992</p>
                    <p>Sold lots of stuff, not fun job, lorem ipsum lorem ipsum lorem ipsum lorem ipsum</p>
                  </div>
                </section>
              </main>
          </div>
        );
      }

      ReactDOM.render(
        <App className='my-class' name="Jonathan">
          <h1>Current Page Title!</h1>
        </App>,
        document.querySelector('#application-root')
      );
    </script>
</body>
</html>
